   <!DOCTYPE html>
   <html lang="en">
      <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>2D Point Cloud Visualization</title>
         <link rel="stylesheet" type="text/css" href="styles.css">
      </head>
      <body>
         <h1>Choose a .txt file, which contains 2D point cloud data.</h1>
         <div class="file-input-container">
            <input type="file" id="fileInput" accept=".txt" class="file-input">
            <label for="fileInput" class="file-input-label">Choose File</label>
         </div>
         <pre id="fileContent"></pre>
         <div>
            <label for="toggleButton">Show line segments:</label>
            <input type="checkbox" id="toggleButton">
         </div>
         <h2>
         Adjust the threshold</h1>
         <div class="slidecontainer">
            <input type="range" min="1" max="10" value="3" class="slider" id="myRange">
            <p>Percentage value: <span id="demo"></span></p>
         </div>
         <canvas id="pointCloudCanvas" width="1000" height="1000"></canvas>
         <script src="script.js"></script>
      </body>
   </html>
